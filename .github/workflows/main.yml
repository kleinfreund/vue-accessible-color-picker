name: main

on: push

jobs:
  test-unit:
    # Skip this job if the head commit’s message contains the string “[skip ci]”.
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # https://github.com/actions/checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v2
        with:
          node-version: '15'

      - name: Cache node_modules and dist
        # https://github.com/actions/cache
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            dist
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test
        env:
          CI: true

  test-release:
    # Uses the inverted condition of the “release” job.
    if: "!( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/next' )"
    needs: test-unit
    name: Release (test run)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # https://github.com/actions/checkout
        uses: actions/checkout@v2

      - name: Cache node_modules and dist
        # https://github.com/actions/cache
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            dist
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Release package (test run)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --dry-run

  release:
    # The release job runs only on pushes to or merges into the main or next branches.
    if: "github.ref == 'refs/heads/main' || github.ref == 'refs/heads/next'"
    needs: test-unit
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # https://github.com/actions/checkout
        uses: actions/checkout@v2

      - name: Cache node_modules and dist
        # https://github.com/actions/cache
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            dist
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Release package
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
