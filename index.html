<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<title>color picker demo</title>
</head>

<body>
	<main id="app" style="max-width: 500px; margin-right: auto; margin-left: auto;"></main>

	<script type="module">
		import { createApp } from 'vue/dist/vue.esm-bundler.js'

		import ColorPicker from './src/ColorPicker.vue'

		const app = createApp({
			components: { ColorPicker },
			template: `<ColorPicker />`,
		})

		app.mount('#app')
	</script>
</body>

</html>
