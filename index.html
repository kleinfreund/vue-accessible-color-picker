<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<title>color picker demo</title>

	<style>
		:root {
			--vacp-width-border: 1px;
		}
	</style>
</head>

<body>
	<main id="app"></main>

	<script type="module">
		import { createApp, ref } from 'vue/dist/vue.esm-bundler.js'

		import ColorPicker from './src/ColorPicker.vue'

		const app = createApp({
			components: { ColorPicker },
			template: `
				<ColorPicker
					:color="color"
					@color-change="handleColorChange"
				/>
			`,
			setup() {
				const color = ref('')

				function handleColorChange(event) {
					console.log(event)
					color.value = event.cssColor
				}

				return { color, handleColorChange }
			},
		})

		app.mount('#app')
	</script>
</body>

</html>
